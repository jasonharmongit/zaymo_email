<!DOCTYPE html>
<html>
  <body style="background-color: #181a1b; font-family: Arial, sans-serif; margin: 0; padding: 40px">
    <div
      style="
        max-width: 400px;
        margin: 0 auto;
        background: #232526;
        border: 1px solid #aaa;
        border-radius: 10px;
        padding: 24px;
        color: #fff;
      "
    >
      <table width="100%" style="border-collapse: collapse; margin-bottom: 0">
        <tr>
          <td style="padding: 0; vertical-align: middle">
            <h2 style="margin: 0; font-size: 1.5em; font-weight: 600">Upcoming Hire</h2>
          </td>
          <td style="padding: 0; text-align: right; vertical-align: middle; width: 1%">
            <span
              style="
                background: none;
                border: 1px solid #039be5;
                color: #039be5;
                border-radius: 6px;
                padding: 4px 14px;
                font-size: 1em;
                font-weight: 500;
                display: inline-block;
              "
              >Active</span
            >
          </td>
        </tr>
      </table>
      <div style="border-bottom: 1px solid #444; margin: 16px 0 20px 0"></div>
      <div style="font-size: 1.3em; font-weight: 600; margin-bottom: 18px">
        <!-- Insert current date here -->
        <span id="current-date">Sat, Jun 14, 2025</span>
      </div>
      <table width="100%" style="border-collapse: collapse; margin-bottom: 0">
        <tr>
          <td style="padding: 0; color: #b0b3b8; font-size: 1em">Experience in Data</td>
          <td style="padding: 0; text-align: right; color: #b0b3b8; font-size: 1em">Qty: 2 Years</td>
        </tr>
        <tr>
          <td style="padding: 0; color: #b0b3b8; font-size: 1em">Experience in Full Stack</td>
          <td style="padding: 0; text-align: right; color: #b0b3b8; font-size: 1em">Qty: 4 weeks</td>
        </tr>
      </table>
      <div style="text-align: right; color: #b0b3b8; font-size: 1em; margin-bottom: 18px; margin-top: 2px">
        Total: 1 Hungry Founding Engineer
      </div>
      <table width="100%" style="border-collapse: collapse; margin: 24px 0 18px 0">
        <tr>
          <td style="width: 40%; border-bottom: 1px solid #444"></td>
          <td style="width: 20%; text-align: center; color: #b0b3b8; font-size: 1em; white-space: nowrap">
            One Time Click to View
          </td>
          <td style="width: 40%; border-bottom: 1px solid #444"></td>
        </tr>
      </table>
      <a
        href="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2KiSI1iKIJhfZAtjBQRKngwIKaSnRJXGn5gM1B-Rx3KhQGA80P2uW1JQME2E9monUpLNtQU4jh?gv=true"
        target="_blank"
        style="
          display: inline-block;
          padding: 12px 24px;
          font-size: 16px;
          color: #fff;
          background-color: #039be5;
          text-decoration: none;
          border-radius: 4px;
          font-family: Arial, sans-serif;
          font-weight: 600;
          margin-bottom: 10px;
        "
      >
        Book an appointment
      </a>
    </div>
  </body>
</html>
