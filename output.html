<!DOCTYPE html>
<html amp4email data-css-strict>
  <head>
    <meta charset="utf-8" />
    <script async="" src="https://cdn.ampproject.org/v0.js"></script>
    <style amp4email-boilerplate>
      body {
        visibility: hidden;
      }
    </style>
    <style amp-custom>
      h1 {
        margin: 1rem;
      }
      .button {
        background: #000;
        color: #fff;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
        font-size: 16px;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Hello, I am an AMP EMAIL!</h1>
    <a
      href="https://example.com"
      style="line-height: 100%; text-decoration: none; display: inline-block; max-width: 100%"
      target="_blank"
      ><span
        ><!--[if mso]><i style="mso-font-width: 0%; mso-text-raise: 0" hidden></i><![endif]--></span
      ><span style="max-width: 100%; display: inline-block; line-height: 120%">Click me</span
      ><span
        ><!--[if mso]><i style="mso-font-width: 0%" hidden>&#8203;</i><![endif]--></span
      ></a
    >
  </body>
</html>
